<!DOCTYPE html>
<html lang="en">
<head> {% block "title" %}<title>EP portfolio</title>{% endblock %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="margin: 0 auto; max-width: 80%;">
<div style="background-color: #f8f4ef; min-height: 100vh; padding: 20px;">
    <img src="/media/media/img/logo.png">
    <br>
    <hr class="style1">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3ddda;">
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}" style="font-size: 20px; color: gray;"
                       onmouseover="this.style.color='red'" onmouseout="this.style.color='gray'">Start</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'single_page_view' pk=1 %}" style="font-size: 20px; color: gray;"
                       onmouseover="this.style.color='red'" onmouseout="this.style.color='gray'">Python</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 20px; color: gray;"
                       onmouseover="this.style.color='red'" onmouseout="this.style.color='gray'">EU Health Metrics</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'health_data_form' %}"
                               style="font-size: 20px; color: gray;"
                               onmouseover="this.style.color='red'" onmouseout="this.style.color='gray'">Healthy life
                            years
                            at birth(CSV file)</a>
                        </li>
                        <li><a class="dropdown-item" href="{% url 'index_data_form' %}"
                               style="font-size: 20px; color: gray;"
                               onmouseover="this.style.color='red'" onmouseout="this.style.color='gray'">People's Health
                            Index</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %} ">
                        <img src="/media/media/img/admin.png">
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            {% block "second_nav" %}

            {% endblock %}
            <div class="vr" style="height: 250px;"></div>
            <div class="col">
                {% block "content" %} {% endblock %}
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
